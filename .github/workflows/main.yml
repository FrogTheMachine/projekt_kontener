name: Projekt_Kontener CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test-container-engine:
    runs-on: ubuntu-latest

    steps:
    - name: Pobranie kodu repozytorium
      uses: actions/checkout@v4

    - name: Weryfikacja środowiska
      run: |
        python3 --version
        make --version

    - name: Prowizjonowanie środowiska
      run: make prepare

    - name: Test automatyczny izolacji i sieci
      run: make test
